{% extends "layout.html" %}


{% block heading %}

    REGISTER


{% endblock %}

{% block body %}

    <div class="container ">
        <div class="forms">
            <form action="/register-details" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" required id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputAge">Age</label>
                    <input type="number" class="form-control" min="15" required id="exampleInputAge" name="age">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>
{% endblock %}
